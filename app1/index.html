<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System - Vue.js Edition</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-praise { @apply bg-green-100 text-green-700; }
        .bg-suggest { @apply bg-yellow-100 text-yellow-700; }
        .bg-complain { @apply bg-red-100 text-red-700; }
        .nav-link.router-link-active { @apply border-b-2 border-blue-500 text-blue-600; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div id="app">
        <nav class="bg-white shadow-sm mb-6">
            <div class="max-w-4xl mx-auto px-4 flex justify-between items-center h-16">
                <div class="font-bold text-xl text-gray-800">FEEDBACK HUB</div>
                <div class="flex space-x-4">
                    <router-link to="/" class="nav-link px-3 py-2 text-sm font-medium text-gray-500 hover:text-blue-600">Gửi Phản Hồi</router-link>
                    <router-link to="/admin" class="nav-link px-3 py-2 text-sm font-medium text-gray-500 hover:text-blue-600">Quản Trị (Admin)</router-link>
                </div>
            </div>
        </nav>

        <main class="max-w-4xl mx-auto px-4 pb-12">
            <router-view></router-view>
        </main>
    </div>

    <script type="text/x-template" id="form-template">
        <div class="bg-white p-8 rounded-2xl shadow-lg max-w-lg mx-auto border border-gray-100">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Chúng tôi luôn lắng nghe bạn</h2>
            <form @submit.prevent="submitFeedback" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold mb-1">Bạn muốn phản hồi về:</label>
                    <select v-model="form.category" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="Sản phẩm">Sản phẩm</option>
                        <option value="Dịch vụ">Dịch vụ</option>
                        <option value="Không gian">Không gian</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-1">Tính chất:</label>
                    <div class="flex gap-2">
                        <button type="button" v-for="t in types" :key="t" 
                            @click="form.type = t"
                            :class="['flex-1 py-2 px-1 rounded-lg text-sm transition', form.type === t ? 'bg-blue-600 text-white shadow-md' : 'bg-gray-100 text-gray-600 hover:bg-gray-200']">
                            {{ t }}
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-1">Nội dung chi tiết:</label>
                    <textarea v-model="form.content" rows="4" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500" required placeholder="Nhập ý kiến của bạn..."></textarea>
                </div>
                <button type="submit" :disabled="loading" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition disabled:opacity-50">
                    {{ loading ? 'Đang gửi...' : 'GỬI PHẢN HỒI NGAY' }}
                </button>
            </form>
        </div>
    </script>

    <script type="text/x-template" id="admin-template">
        <div>
<button @click="logout" class="ml-4 text-xs bg-gray-200 px-2 py-1 rounded hover:bg-gray-300">Đăng xuất</button>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                    <p class="text-gray-500 text-sm">Tổng phản hồi</p>
                    <p class="text-3xl font-bold">{{ feedbacks.length }}</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                    <p class="text-gray-500 text-sm">Khen ngợi</p>
                    <p class="text-3xl font-bold text-green-600">{{ stats.praise }}</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-red-500">
                    <p class="text-gray-500 text-sm">Khiếu nại</p>
                    <p class="text-3xl font-bold text-red-600">{{ stats.complain }}</p>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
                    <h3 class="font-bold">Chi tiết phản hồi</h3>
                    <select v-model="filter" class="border rounded px-2 py-1 text-sm outline-none">
                        <option value="All">Tất cả</option>
                        <option value="Khen ngợi text-green-600">Khen ngợi</option>
                        <option value="Góp ý">Góp ý</option>
                        <option value="Khiếu nại">Khiếu nại</option>
                    </select>
                </div>
                <div class="divide-y divide-gray-100 max-h-[500px] overflow-y-auto">
                    <div v-for="(item, idx) in filteredFeedbacks" :key="idx" class="p-4 hover:bg-gray-50 transition">
                        <div class="flex justify-between mb-2">
                            <span class="font-bold text-blue-700">{{ item.category }}</span>
                            <span :class="['px-2 py-1 rounded text-xs font-bold uppercase', getBadgeColor(item.type)]">{{ item.type }}</span>
                        </div>
                        <p class="text-gray-700">{{ item.content }}</p>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-xs text-gray-400 italic">{{ item.date }}</span>
                            <button @click="deleteItem(idx)" class="text-red-400 hover:text-red-600 text-xs underline">Xóa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script>
       const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbza3t8NpbytSBLiRexvMGKc-6AobpABgwIHaZTnjCyZRPw9Etru1JevutV350GbPbgq/exec';
    const ADMIN_PASSWORD = '123'; // Bạn có thể đổi mật khẩu tại đây

    // 1. Component Trang Login
    const Login = {
        template: `
            <div class="bg-white p-8 rounded-2xl shadow-lg max-w-sm mx-auto border mt-10">
                <h2 class="text-xl font-bold mb-4 text-center">Xác thực chủ quán</h2>
                <input v-model="pass" type="password" placeholder="Nhập mật khẩu..." 
                       class="w-full p-3 border rounded-lg mb-4 outline-none focus:ring-2 focus:ring-blue-500">
                <button @click="login" class="w-full bg-gray-800 text-white py-2 rounded-lg font-bold hover:bg-black transition">
                    ĐĂNG NHẬP
                </button>
                <p v-if="error" class="text-red-500 text-xs mt-2 text-center">{{ error }}</p>
            </div>
        `,
        data() { return { pass: '', error: '' } },
        methods: {
            login() {
                if (this.pass === ADMIN_PASSWORD) {
                    sessionStorage.setItem('isAdmin', 'true'); // Lưu trạng thái đăng nhập vào phiên làm việc
                    this.$router.push('/admin');
                } else {
                    this.error = 'Mật khẩu không chính xác!';
                }
            }
        }
    };

    // 2. Component Trang Form (Giữ nguyên logic cũ)
    const FeedbackForm = {
        template: '#form-template',
        data() {
            return {
                loading: false,
                types: ['Khen ngợi', 'Góp ý', 'Khiếu nại'],
                form: { category: 'Sản phẩm', type: 'Khen ngợi', content: '' }
            }
        },
        methods: {
            async submitFeedback() {
                this.loading = true;
                const newItem = { ...this.form, date: new Date().toLocaleString('vi-VN') };
                let current = JSON.parse(localStorage.getItem('db_feedbacks')) || [];
                current.push(newItem);
                localStorage.setItem('db_feedbacks', JSON.stringify(current));

                try {
                    await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(newItem) });
                    alert('Cảm ơn ý kiến của bạn!');
                    this.form.content = '';
                } catch (e) {
                    alert('Có lỗi xảy ra, nhưng ý kiến đã được lưu tạm.');
                } finally { this.loading = false; }
            }
        }
    };

    // 3. Component Trang Admin Dashboard (Thêm nút Đăng xuất)
    const AdminDashboard = {
        template: '#admin-template',
        data() {
            return {
                feedbacks: JSON.parse(localStorage.getItem('db_feedbacks')) || [],
                filter: 'All'
            }
        },
        computed: {
            stats() {
                return {
                    praise: this.feedbacks.filter(f => f.type === 'Khen ngợi').length,
                    complain: this.feedbacks.filter(f => f.type === 'Khiếu nại').length
                }
            },
            filteredFeedbacks() {
                let data = this.filter === 'All' ? this.feedbacks : this.feedbacks.filter(f => f.type === this.filter);
                return [...data].reverse();
            }
        },
        methods: {
            getBadgeColor(type) {
                const colors = { 'Khen ngợi': 'bg-green-100 text-green-700', 'Góp ý': 'bg-yellow-100 text-yellow-700', 'Khiếu nại': 'bg-red-100 text-red-700' };
                return colors[type];
            },
            deleteItem(idx) {
                if(confirm('Xóa bản ghi này?')) {
                    this.feedbacks.splice(this.feedbacks.length - 1 - idx, 1);
                    localStorage.setItem('db_feedbacks', JSON.stringify(this.feedbacks));
                }
            },
            logout() {
                sessionStorage.removeItem('isAdmin');
                this.$router.push('/login');
            }
        },
        mounted() {
            // Thêm nút đăng xuất vào giao diện động (hoặc bạn có thể sửa trực tiếp template admin-template)
            console.log("Admin Loaded");
        }
    };

    // 4. Cấu hình Router với Navigation Guard
    const routes = [
        { path: '/', component: FeedbackForm },
        { path: '/login', component: Login },
        { 
            path: '/admin', 
            component: AdminDashboard,
            beforeEnter: (to, from, next) => {
                // Kiểm tra xem đã đăng nhập chưa
                if (sessionStorage.getItem('isAdmin') === 'true') {
                    next();
                } else {
                    next('/login'); // Chưa đăng nhập thì đá về trang login
                }
            }
        }
    ];

    const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes
    });

    const app = Vue.createApp({});
    app.use(router);
    app.mount('#app');
    </script>
</body>
</html>
